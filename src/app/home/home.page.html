<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BLE Scanner
    </ion-title>
    <ion-button (click)="Scan()" slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan</p>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let device of devices">
      <ion-item (click)="deviceSelected(device)">
        <p>{{device.name || "Unnamed"}}</p>
        <p>{{device.id}}</p>
        <p>RSSI : {{device.rssi}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
